<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="page-header">
        <a href="/" class="page-header__logo logo"
          ><span class="logo__word logo__word--decorative">Web</span>Studio</a
        >
        <button
          class="menu-open js-open-menu"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg class="menu-open__icon">
            <use href="./images/icons.svg#icon-menu"></use>
          </svg>
        </button>
      </div>
      <!-- menu window -->
      <div class="menu js-menu-container is-open" id="mobile-menu">
        <button class="menu__button-close js-close-menu" type="button">
          <svg class="menu__icon-close" width="18" height="18">
            <use href="./images/icons.svg#icon-close-cross"></use>
          </svg>
        </button>
        <menu class="menu__list">
          <li class="menu__item">
            <a href="/agencja" class="menu__link">Agencja</a>
          </li>
          <li class="menu__item">
            <a href="portfolio.html" class="menu__link">Portfolio</a>
          </li>
          <li class="menu__item">
            <a href="/kontakt" class="menu__link">Kontakt</a>
          </li>
        </menu>
        <div class="menu__contacts">
          <a
            class="menu__contact menu__contact--email"
            href="mailto:info@example.com"
            >info@example.com</a
          >
          <a class="menu__contact menu__contact--phone" href="+48111111111"
            >+48 111 111 111</a
          >
          <ul class="social-media">
            <li class="social-media__item">
              <a href="/" class="social-media__link">Instagram</a>
            </li>
            <li class="social-media__item">
              <a href="/" class="social-media__link">Twitter</a>
            </li>
            <li class="social-media__item">
              <a href="/" class="social-media__link">Facebook</a>
            </li>
            <li class="social-media__item">
              <a href="/" class="social-media__link">LinkedIn</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
